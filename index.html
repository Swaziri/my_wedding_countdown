<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wedding of Muhammad & Husaina</title>
    <style>
        /* CSS: Styling */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 90%;
            border: 1px solid #eee;
        }

        .intro {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }

        /* Wedding Names Style */
        h1 {
            font-family: 'Great Vibes', cursive; /* Elegant script font */
            color: #d63384; /* Wedding Pink */
            margin: 0;
            font-size: 3.2rem;
            line-height: 1.2;
        }

        .ampersand {
            font-size: 1.5rem;
            color: #888;
            display: block;
            margin: 5px 0;
            font-family: 'Poppins', sans-serif;
        }

        .in-sha-allah {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-top: 15px;
            margin-bottom: 25px;
            font-style: italic;
        }

        p.details {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            display: inline-block;
            width: 100%;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .number {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #888;
            margin-top: 5px;
        }

        /* Prayer Footnote Style */
        .prayer-footnote {
            margin-top: 40px;
            font-size: 1rem;
            color: #666;
            font-style: italic;
            border-top: 1px dashed #ddd;
            padding-top: 20px;
        }

        /* Mobile Responsive Design */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .countdown { gap: 10px; }
            .time-box { min-width: 65px; padding: 10px; }
            .number { font-size: 1.8rem; }
            .label { font-size: 0.6rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <p class="intro">The Wedding of</p>

        <h1>Muhammad Sanusi Waziri</h1>
        <span class="ampersand">&</span>
        <h1>Husaina Abubakar Runka</h1>
        
        <p class="in-sha-allah">In Sha Allah</p>
        
        <p class="details">Friday, October 30, 2026 &bull; 11:00 AM</p>
        
        <div class="countdown" id="countdown">
            <div class="time-box">
                <span class="number" id="days">000</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <p class="prayer-footnote">Please include us in your prayers</p>
    </div>

    <script>
        // Set the wedding date: Oct 30, 2026, at 11:00 AM
        const countDownDate = new Date("October 30, 2026 11:00:00").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours < 10 ? '0' + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? '0' + seconds : seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<h2>Alhamdulillah! It's Our Wedding Day!</h2>";
            }
        }, 1000);
    </script>

</body>
</html>
